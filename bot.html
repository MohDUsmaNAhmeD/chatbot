<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item" id="newChat"><i class="material-icons">add</i> New Chat</div>
            <div id="logout" class="logoutDiv">
                <img src="https://th.bing.com/th/id/OIP.1LRUIB2OXVePxD5hQm4fqwHaHa?rs=1&pid=ImgDetMain" class="logoutimg"> Log out</div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo"><img src="R-removebg-preview.png" class="logoimg">Chatbot</div>
                <div class="header-buttons">
                    <button id="newChatBtn"><i class="material-icons icons">add</i> New Chat</button>
                    <button id="clearChat"><i class="material-icons icons">clear_all</i> Clear Chat</button>
                </div>
            </div>
            <div class="chat-area" id="chatArea">
                <div class="bot-message chat-message">Welcome to Chatbot! How can I assist you today?</div>
            </div>
            <div class="suggestions" id="suggestions"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendMessage"><i class="material-icons">send</i></button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
