<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R.a6464ac70ec6ea9fd6c203cdfdbab3cb?rik=9ZSEBeflSrpT3A&pid=ImgRaw&r=0" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="logo">
            <img src="https://th.bing.com/th/id/R.a6464ac70ec6ea9fd6c203cdfdbab3cb?rik=9ZSEBeflSrpT3A&pid=ImgRaw&r=0" alt="ChatBot Logo">
        </div>
        <p class="loading-text">Welcome to ChatBot<span class="loading-dots"></span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    <script>
        // Initialize Firebase (replace with your Firebase config)
        const firebaseConfig = {
            // Add your config
        };
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', () => {
            const checkLoginStatus = () => {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        // User is signed in, redirect to chatbot
                        window.location.href = 'bot.html';
                    } else {
                        // No user is signed in, redirect to login page
                        window.location.href = 'login.html';
                    }
                });
            };

            // Delay for splash screen to show
            setTimeout(() => {
                checkLoginStatus();
            }, 3000); // Show splash screen for 3 seconds
        });
    </script>
</body>
</html>
